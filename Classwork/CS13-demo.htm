<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        
        <title>Web Technologies - </title>

        <script type="text/javascript">
            function ask() {
               //let message = prompt("What day is it today?");
               //document.getElementById("userInput").innerHTML = message;

                //let name = prompt("What is your name?");

               //if( (message == "Tuesday") && (name == "Ankur") ){
                   //document.getElementById("result").innerHTML = "Correct!";
               //}
               //alert("How are you today?")
                
                let x = prompt("What is your gender?")

                document.getElementById("userInput").innerHTML = x;
                if(x.toLocaleLowerCase() == "male" || x.toLocaleLowerCase() == "man"){
                    document.getElementById("result").innerHTML = "Hello, sir! How old are you?";
                    document.getElementById("image1").src = "images/man.png";
                }
                else if(x.toLocaleLowerCase()=="female" || x.toLocaleLowerCase()=="woman"){
                    document.getElementById("result").innerHTML = "Hello, madam!";
                    document.getElementById("image1").src = "images/Beyonce.jpg";
                }
                else{
                    document.getElementById("result").innerHTML = "Hello, robot!";
                }
            }

            function clean() {
                document.getElementById("userInput").innerHTML = "";
                document.getElementById("result").innerHTML = "";
                document.getElementById("image1").src = "";
                
            }
        
        </script>





    </head>


    <body>

        <h1>Conditional Statements Demo</h1>

        <button onclick="ask()">Click Me</button>
        <button onclick="clean()">Clean</button>

        <p>
            input: <span id="userInput"></span>
        </p>
        <p>
            Result: <span id="result"></span>
            <br> <img id="image1" src=""
        </p>





    </body>







</html>
