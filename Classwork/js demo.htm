<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">

        <title>JS Demo</title>

        <script type="text/javascript">

            function calculate(){
                let x = document.getElementById("thisyear").innerHTML;
                let y = document.getElementById("nextyear").innerHTML;
                let result = x * y;
                //alert("The result is " + result)




                document.getElementById("result").innerHTML = result;
                document.getElementById("last").innerHTML = x % 10;
             }

        </script>
    </head>



    <body>

        <h1></h1>

        <p>x = <span id="thisyear">2018</span></p>

        <p>y = <span id="nextyear">2019</span></p>

        <p>The result of the calculation is <span id="result"></span>.</p>
        <p>The last digit of x is <span id="last"></span></p>

        <button onclick="calculate()">Click me!</button>


    </body>











</html>
