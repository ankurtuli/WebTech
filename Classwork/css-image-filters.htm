<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
img#after {
    -webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
    filter: grayscale(100%);
}
</style>
</head>
<body>

<img src="Images/Beyonce.jpg" alt="Beyonce" width="300">

<p>Convert the image to grayscale:</p>

<img src="Images/Beyonce.jpg" alt="Beyonce" width="300" id="after">

<p><strong>Note:</strong> The filter property is not supported in Internet Explorer, Edge 12, or Safari 5.1 and earlier.</p>

</body>
</html>
