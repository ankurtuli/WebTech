<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>CS13-InClass</title>
        <style type="text/css">
            h1 {
                text-align: center;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-weight: bold;
            }
            p {
                text-align: center;
                margin-top: 50px;
            }
            img {
                border: 15px ridge yellow;
                width: 50%;
            }
        </style>


        <script type="text/javascript">
        
        function ask(){

            let x = prompt("Enter leaf name.")
            
            document.getElementById("leaf").innerHTML = x;
            if(x.toLocaleLowerCase() == "maple"){
                document.getElementById("leaf").src = "images/maple.jpg";
                x.title = "maple";
            }
            else if(x.toLocaleLowerCase() == "shamrock"){
                document.getElementById("leaf").src = "images/shamrock.jpg";
                x.title = "shamrock";
            }
            else if(x.toLocaleLowerCase() == "thyme"){
                document.getElementById("leaf").src = "images/thyme.jpg";
                x.title = "thyme";
            }
            else if(x.toLocaleLowerCase() == "clover"){
                document.getElementById("leaf").src = "images/clover.jpg";
                x.title = "clover";
            }

        }
        
        </script>
    </head>

    <body>
        <h1> Changing Images Using User inputs - Click on Image below to start</h1>
        <p>
            <img onclick="ask()" src="" alt="Click here to see the image of your choice" title="" id="leaf" />
        </p>
    </body>

</html>
